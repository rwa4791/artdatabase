<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Sale's Records!</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <!-- LINK TO FIREBASE GOES HERE -->
<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>

<!-- CSS -->
<link rel="stylesheet" type="text/css" href="style.css">


<!-- Javascript link -->
<script src="code.js"></script>

</head>

<body>

  <div class="container">

    <br>

    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center">Geoff Mart Art Sale's Records!</h1>
    </div>
    <div class="row">

      <!-- Sign-Up Panel-->
      <div class="col-lg-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Plug In Information</h3>
          </div>
          <div class="panel-body">

            <!-- Sign-up Form (note the various input "types")-->
            <form role="form">
              <div class="form-group">
                <label for="name-input">Name:</label>
                <input class="form-control" id="name-input" type="text">
              </div>
              <div class="form-group">
                <label for="email-input">Email:</label>
                <input class="form-control" id="email-input" type="email">
              </div>
              <div class="form-group">
                <label for="product-input">Product:</label>
                <input class="form-control" id="product-input" type="text">
              </div>
              <div class="form-group">
                <label for="cost-input">Cost:</label>
                <input class="form-control" id="cost-input" type="number">
              </div>
              <div class="form-group">
                <label for="cash-input">Cash/Credit:</label>
                <input class="form-control" id="cash-input" type="text">
              </div>
              <div class="form-group">
                <label for="comment-input">Any Notes For Sale?</label>
                <textarea class="form-control" id="comment-input" rows="5"></textarea>
              </div>
              <button class="btn btn-default" id="add-user" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Most Recent Member Panel -->
      <div class="col-lg-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Most Recent Sale</h3>
          </div>
          <div class="panel-body" id="recent-member">
            <h2 id="name-display">Artist:</h2>
            <h4 id="email-display">Email: </h4>
            <h4 id="product-display">Product: </h4>
            <h4 id ="cost-display">Cost:  </h4>
            <h4 id ="cash-display">Cash/Credit: </h4>
            <p id="comment-display">Any Notes From the Sale?</p>
          </div>
        </div>
      </div>

    </div>

  </div>


</body>

</html>
