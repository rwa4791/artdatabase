<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Sign-Up Today!</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

</head>

<body>

  <div class="container">

    <br>

    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center">Geoff Mart Art Sale's Records!</h1>
    </div>
    <div class="row">

      <!-- Sign-Up Panel-->
      <div class="col-lg-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Plug In Information</h3>
          </div>
          <div class="panel-body">

            <!-- Sign-up Form (note the various input "types")-->
            <form role="form">
              <div class="form-group">
                <label for="name-input">Name:</label>
                <input class="form-control" id="name-input" type="text">
              </div>
              <div class="form-group">
                <label for="email-input">Email:</label>
                <input class="form-control" id="email-input" type="email">
              </div>
              <div class="form-group">
                <label for="product-input">Product:</label>
                <input class="form-control" id="product-input" type="text">
              </div>
              <div class="form-group">
                <label for="cost-input">Cost:</label>
                <input class="form-control" id="cost-input" type="number">
              </div>
              <div class="form-group">
                <label for="cash-input">Cash/Credit:</label>
                <input class="form-control" id="cash-input" type="text">
              </div>
              <div class="form-group">
                <label for="comment-input">Any Notes For Sale?</label>
                <textarea class="form-control" id="comment-input" rows="5"></textarea>
              </div>
              <button class="btn btn-default" id="add-user" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Most Recent Member Panel -->
      <div class="col-lg-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Most Recent Member</h3>
          </div>
          <div class="panel-body" id="recent-member">
            <h2 id="name-display">Jimmy John</h2>
            <h4 id="email-display">Email: jimmy@john.edu</h4>
            <h4 id="product-display">Product: </h4>
            <h4 id ="cost-display">Cost: 0 </h4>
            <h4 id ="cash-display">Cash/Credit :? </h4>
            <p id="comment-display">I'm signing up, because I want to spread sandwiches to the world.</p>
          </div>
        </div>
      </div>

    </div>

  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <!-- LINK TO FIREBASE GOES HERE -->
<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>

  <!-- Script -->
  <script>
    // START CODING BELOW!!

    // Initialize Firebase
    var config = {
    apiKey: "AIzaSyBxSfTV_aXe2hP3S7mdz70RPuvYdDXCtMU",
    authDomain: "art-database.firebaseapp.com",
    databaseURL: "https://art-database.firebaseio.com",
    projectId: "art-database",
    storageBucket: "art-database.appspot.com",
    messagingSenderId: "735715142891"
  };

    firebase.initializeApp(config);

    // Create a variable to reference the database
    var database = firebase.database();

    // Initial Values
    var name = "";
    var email = "";
    var product = "";
    var cost = 0;
    var cash = "";
    var comment = ""

    // Capture Button Click
    $("#add-user").on("click", function() {
      // Don't refresh the page!
      event.preventDefault();

      // YOUR TASK!!!
      // Code in the logic for storing and retrieving the most recent user.
      // Don't forget to provide initial data to your Firebase database.
      name = $("#name-input").val().trim();
      email = $("#email-input").val().trim();
      product = $("#product-input").val().trim();
      cost = $("#cost-input").val().trim();
      cash = $("#cash-input").val().trim();
      comment = $("#comment-input").val().trim();

      database.ref().push({
        name: name,
        email: email,
        product: product,
        cost: cost,
        cash: cash,
        comment: comment
      });

    });

    // Firebase watcher + initial loader HINT: .on("value")
    database.ref().on("value", function(snapshot) {

      // Log everything that's coming out of snapshot
      console.log(snapshot.val());
      console.log(snapshot.val().name);
      console.log(snapshot.val().email);
      console.log(snapshot.val().product);
      console.log(snapshot.val().cost);
      console.log(snapshot.val().cash);
      console.log(snapshot.val().comment);

      // Change the HTML to reflect
      $("#name-display").html(snapshot.val().name);
      $("#email-display").html(snapshot.val().email);
      $("#product-display").html(snapshot.val().product);
      $("#cost-display").html(snapshot.val().cost);
      $("#cash-display").html(snapshot.val().cash);
      $("#comment-display").html(snapshot.val().comment);



      // Handle the errors
    }, function(errorObject) {
      console.log("Errors handled: " + errorObject.code);
    });
  </script>

</body>

</html>
